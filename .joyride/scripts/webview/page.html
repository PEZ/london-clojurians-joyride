<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans">
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.3.10/dist/scittle.js" type="application/javascript"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.3.10/dist/scittle.reagent.js" type="application/javascript"></script>
    <script type="application/x-scittle">
(require '[reagent.core :as r]
                 '[reagent.dom :as rdom])

(def state (r/atom {:clicks 0}))

(defn my-component []
  (let [clicks (:clicks @state)]
    [:div {:style {:overflow :hidden}}
     [:p "Clicks: " clicks]
     [:p [:button {:on-click #(swap! state update :clicks inc)}
          "Click me!"]]
     [:div {:style {:text-align :center}}
      [:img {:src "https://raw.githubusercontent.com/babashka/sci/61d92ad3f08f83568fb25301c80fbd591f02f96b/logo/logo.svg"
             :style {:width "260px"
                     :transform (str "rotate(" clicks "deg)")}}]
      [:h2 {:style {:font-family "Fira Sans"
                    :font-size "30pt"
                    :white-space :pre-wrap}}
       "Small\nClojure\nInterpreter"]]]))

(rdom/render [my-component] (.getElementById js/document "app"))
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
