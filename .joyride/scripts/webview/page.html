<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.1.2/dist/scittle.js" type="application/javascript"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.1.2/dist/scittle.reagent.js" type="application/javascript"></script>
    <script type="application/x-scittle">
      (require '[reagent.core :as r]
               '[reagent.dom :as rdom])

      (def state (r/atom {:clicks 0}))

      (defn my-component []
        [:div
         [:p "Clicks: " (:clicks @state)]
         [:p [:button {:on-click #(swap! state update :clicks inc)}
              "Click me!"]]
         [:div
          [:img {:src "https://raw.githubusercontent.com/babashka/sci/61d92ad3f08f83568fb25301c80fbd591f02f96b/logo/logo.svg"
                 :style {:width "100%"
                         :transform (str "rotate(" (:clicks @state) "deg)")}}]]])

      (rdom/render [my-component] (.getElementById js/document "app"))
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
